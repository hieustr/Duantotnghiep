<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Home/css/quabkydonhang.css">
</head>
<body>

    <div class="container mt-5">
        <a href="home.html" class="d-flex align-items-center mb-4">
            <img src="https://img.freepik.com/free-vector/cleaning-service-logo-template_23-2149208945.jpg?size=626&ext=jpg&ga=GA1.1.2109519419.1725006077&semt=ais_hybrid" alt="Logo" class="logo me-2"> 
        </a>
            <a><h1 class="text-center mb-0">Quản lý đơn hàng</h1></a>
        <!-- Danh sách đơn hàng -->
        <h2 class="mb-3">Danh sách đơn hàng</h2>
        <table class="table table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Dịch vụ</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái đơn hàng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách đơn hàng -->
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.customerName}">Nguyễn Văn A</td>
                    <td th:text="${order.serviceTitle}">Dọn dẹp nhà</td>
                    <td th:text="${order.orderDate}">2024-09-30</td>
                    <td>
                        <!-- Sử dụng badge để hiển thị trạng thái đơn hàng -->
                        <span th:classappend="${order.orderStatus == 'Pending'} ? 'badge badge-pending' : ''"
                              th:classappend="${order.orderStatus == 'Completed'} ? 'badge badge-completed' : ''"
                              th:classappend="${order.orderStatus == 'Canceled'} ? 'badge badge-canceled' : ''"
                              th:text="${order.orderStatus}">Pending</span>
                    </td>
                    <td>
                        <a href="/orders/edit/${order.id}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Cập nhật
                        </a>
                        <a href="/orders/delete/${order.id}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.customerName}">Nguyễn Văn B</td>
                    <td th:text="${order.serviceTitle}">Dọn dẹp WC</td>
                    <td th:text="${order.orderDate}">2024-09-30</td>
                    <td>
                        <!-- Sử dụng badge để hiển thị trạng thái đơn hàng -->
                        <span th:classappend="${order.orderStatus == 'Pending'} ? 'badge badge-pending' : ''"
                              th:classappend="${order.orderStatus == 'Completed'} ? 'badge badge-completed' : ''"
                              th:classappend="${order.orderStatus == 'Canceled'} ? 'badge badge-canceled' : ''"
                              th:text="${order.orderStatus}">Pending</span>
                    </td>
                    <td>
                        <a href="/orders/edit/${order.id}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Cập nhật
                        </a>
                        <a href="/orders/delete/${order.id}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}">1</td>
                    <td th:text="${order.customerName}">Nguyễn Văn C</td>
                    <td th:text="${order.serviceTitle}">Đi Chợ</td>
                    <td th:text="${order.orderDate}">2024-09-30</td>
                    <td>
                        <!-- Sử dụng badge để hiển thị trạng thái đơn hàng -->
                        <span th:classappend="${order.orderStatus == 'Pending'} ? 'badge badge-pending' : ''"
                              th:classappend="${order.orderStatus == 'Completed'} ? 'badge badge-completed' : ''"
                              th:classappend="${order.orderStatus == 'Canceled'} ? 'badge badge-canceled' : ''"
                              th:text="${order.orderStatus}">Pending</span>
                    </td>
                    <td>
                        <a href="/orders/edit/${order.id}" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Cập nhật
                        </a>
                        <a href="/orders/delete/${order.id}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS và Font Awesome cho các biểu tượng -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
