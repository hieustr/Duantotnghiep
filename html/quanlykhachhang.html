<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý khách hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="my-4">Quản lý khách hàng</h1>

        <!-- Form Thêm mới khách hàng -->
        <form method="post" action="/customers">
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm khách hàng</button>
        </form>

        <!-- Danh sách khách hàng -->
        <h2 class="my-4">Danh sách khách hàng</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách khách hàng -->
                <!-- Ví dụ sử dụng Thymeleaf trong Spring Boot -->
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">1</td>
                    <td th:text="${customer.name}">Nguyễn Văn A</td>
                    <td th:text="${customer.email}">nguyenvana@gmail.com</td>
                    <td th:text="${customer.phone}">0123456789</td>
                    <td>
                        <a href="/customers/edit/${customer.id}" class="btn btn-warning btn-sm">Sửa</a>
                        <a href="/customers/delete/${customer.id}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
