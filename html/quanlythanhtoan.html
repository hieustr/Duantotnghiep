<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thanh toán</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="my-4">Quản lý thanh toán</h1>

        <!-- Danh sách thanh toán -->
        <h2 class="my-4">Danh sách thanh toán</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Số tiền</th>
                    <th>Ngày thanh toán</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua danh sách thanh toán -->
                <tr th:each="payment : ${payments}">
                    <td th:text="${payment.id}">1</td>
                    <td th:text="${payment.customerName}">Nguyễn Văn A</td>
                    <td th:text="${payment.amount}">500,000</td>
                    <td th:text="${payment.paymentDate}">2024-09-30</td>
                    <td th:text="${payment.paymentStatus}">Paid</td>
                    <td>
                        <a href="/payments/edit/${payment.id}" class="btn btn-warning btn-sm">Cập nhật</a>
                        <a href="/payments/delete/${payment.id}" class="btn btn-danger btn-sm">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
